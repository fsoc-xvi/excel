<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>Excel</title>
</head>
<body>
<div id="app" class="container">
  <div class="excel">

    <div class="excel__header">
      <input class="input" type="text" value="Новая таблица"/>
      <div>
        <div class="button">
          <span class="material-icons">delete</span>
        </div>
        <div class="button">
          <span class="material-icons">exit_to_app</span>
        </div>
      </div>
    </div>

    <div class="excel__toolbar">
      <div class="button">
        <span class="material-icons">format_align_left</span>
      </div>
      <div class="button">
        <span class="material-icons">format_align_center</span>
      </div>
      <div class="button">
        <span class="material-icons">format_align_right</span>
      </div>
      <div class="button">
        <span class="material-icons">format_bold</span>
      </div>
      <div class="button">
        <span class="material-icons">format_italic</span>
      </div>
      <div class="button">
        <span class="material-icons">format_underlined</span>
      </div>
    </div>

    <div class="excel__formula">
      <div class="fx">fx</div>
      <div class="input" contenteditable spellcheck="false" ></div>
    </div>

    <div class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">E</div>
          <div class="column">Q</div>
          <div class="column">L</div>
          <div class="column">P</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <div class="cell" contenteditable>1A</div>
          <div class="cell" contenteditable>2B</div>
          <div class="cell" contenteditable>3C</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <div class="cell" contenteditable>2A</div>
          <div class="cell selected" contenteditable>3B</div>
          <div class="cell" contenteditable>4C</div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
